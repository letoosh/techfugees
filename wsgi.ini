[uwsgi]
user=vagrant
chdir=/srv/techfugees/techfugees
module=wsgi:application
master=True
pidfile=/home/vagrant/.techfugees_uwsgi.pid
vacuum=True
max-requests=5000
enable-threads
single-interpreter
buffer-size=32768
processes=2
threads=4
socket=0.0.0.0:8080
env=DJANGO_SETTINGS_MODULE=techfugees.settings.base
